<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  <title>Todo List</title>
</head>
<body>
  <div id="app">
    <h1>Todo List</h1>

  <script src="app.js"></script>
  <script src="apps.js"></script>
</body>
</html>
